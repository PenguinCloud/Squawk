[[extend 'layout.html']]

<div class="card">
    <div class="card-header">
        <h2 class="card-title">[[= 'Edit Token' if token else 'Create New Token']]</h2>
    </div>
    
    <form method="POST">
        <div class="form-group">
            <label class="form-label" for="name">Token Name</label>
            <input type="text" class="form-control" id="name" name="name" 
                   value="[[=token.name if token else '']]" required>
            <small style="color: #7f8c8d;">A descriptive name for this token</small>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">[[=token.description if token else '']]</textarea>
            <small style="color: #7f8c8d;">Optional description of token purpose</small>
        </div>
        
        [[if not token:]]
        <div class="form-group">
            <label class="form-label" for="token">Token Value</label>
            <input type="text" class="form-control" id="token" name="token" 
                   value="[[=generated_token]]" readonly>
            <small style="color: #7f8c8d;">Auto-generated secure token (you can modify if needed)</small>
        </div>
        [[pass]]
        
        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-success">[[= 'Update' if token else 'Create']] Token</button>
            <a href="[[=URL('tokens')]]" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
