name = "squawk-dns-website"
compatibility_date = "2024-01-15"

# Pages configuration for Next.js static export
pages_build_output_dir = "out"

# Build configuration
[build]
command = "npm install && npm run build"
cwd = ""

# Environment variables
[vars]
NODE_ENV = "production"

# Production environment
[env.production]
name = "squawk-dns-website"

[env.production.vars]
NODE_ENV = "production"

# Preview environment
[env.preview]
name = "squawk-dns-website-preview"

[env.preview.vars]
NODE_ENV = "development"

# Pages deployment settings
[pages]
# Build output directory (Next.js static export)
build_output_dir = "out"
# Build command
build_command = "npm run build"
# Compatibility flags for Pages Functions (not needed for static sites)
# compatibility_flags = ["nodejs_compat"]

# Custom domains (update as needed)
# custom_domains = ["squawkdns.com", "www.squawkdns.com"]

# Headers for security and performance
[[pages.headers]]
for = "/*"
[pages.headers.values]
"X-Frame-Options" = "DENY"
"X-Content-Type-Options" = "nosniff"
"Referrer-Policy" = "strict-origin-when-cross-origin"
"Permissions-Policy" = "camera=(), microphone=(), geolocation=()"

[[pages.headers]]
for = "/favicon.ico"
[pages.headers.values]
"Cache-Control" = "public, max-age=31536000, immutable"

[[pages.headers]]
for = "/_next/static/*"
[pages.headers.values]
"Cache-Control" = "public, max-age=31536000, immutable"

# Redirects
[[pages.redirects]]
from = "/docs"
to = "/documentation"
status = 301

[[pages.redirects]]
from = "/github"
to = "https://github.com/penguincloud/squawk"
status = 302